<div class="dashboard">
  <h2>Projects Admin Dashboard</h2>
  <button (click)="addProject()">Add New Project</button>

  <div class="projects-grid">
    <div *ngFor="let item of projectData" class="project-card">
      <div *ngIf="editingId === item._id; else viewProject">
        <input [(ngModel)]="item.title" placeholder="Project Title"/>
        <textarea [(ngModel)]="item.description" rows="3" placeholder="Description"></textarea>
        <input [(ngModel)]="item.imageUrl" placeholder="Image URL"/>
        <input [(ngModel)]="item.githubLink" placeholder="GitHub Link"/>
        <input [(ngModel)]="item.demoLink" placeholder="Demo Link"/>
        <div class="buttons">
          <button (click)="saveEdit(item)">Save</button>
          <button (click)="cancelEdit()">Cancel</button>
          <button (click)="deleteProject(item._id!)">Delete</button>
        </div>
      </div>
      <ng-template #viewProject>
        <img [src]="item.imageUrl" alt="{{ item.title }}">
        <div class="project-info">
          <h3>{{ item.title }}</h3>
          <p>{{ item.description }}</p>
          <div class="project-links">
            <a [href]="item.githubLink" target="_blank">GitHub</a>
            <a [href]="item.demoLink" target="_blank">Demo</a>
          </div>
          <button (click)="startEdit(item._id!)">Edit</button>
          <button (click)="deleteProject(item._id!)">Delete</button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
